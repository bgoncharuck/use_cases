publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_native_splash: ^2.3.2


dev_dependencies:
  flutter_lints: ^2.0.0
  icons_launcher: ^2.1.4
  very_good_analysis: ^5.1.0

flutter:
  assets:
    - .env

# dart run flutter_native_splash:create
flutter_native_splash:
  background_image: splash.png

# dart run icons_launcher:create
icons_launcher:
  image_path: "icon.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true
